<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <div id="together" >
            <div id="buttons">
                <button id="black" class="paint">BLACK COLOR</button>
                <button id="rainbow" class="paint">RAINBOW MADNESS</button>
                <button id="shadow" class="paint">SHADE IT</button>
                <button id="colors" class="paint">YOUR CHOICE</button>
                <button id="white" class="paint">RUB OUT</button>
            </div>
            <div id="paper"></div>
            <div id="change">
                <div>
                    1<input id="modify" type="range" value="16" min="1" max="100" oninput="fillPaper(this.value)">100
                </div>
                <div><button id="space">CLEAR EVERYTHING</button></div>
            </div>
        </div>    
    </body>
</html>
