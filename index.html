<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <div id="together" >
            <div id="buttons">
                <button class="paint">BLACK COLOR</button>
                <button class="paint">RAINBOW MADNESS</button>
                <button class="paint">SHADE IT</button>
                <button class="paint">YOUR CHOICE</button>
                <button class="paint">RUB OUT</button>
            </div>
            <div id="paper"></div>
            <div id="change">
                <div id="rows">
                    1<input type="range" value="16" min="1" max="100">100 NUMBER OF ROWS
                </div>
                <div id="columns">
                    1<input type="range" value="16" min="1" max="100">100 NUMBER OF COLUMNS
                </div>
                <div><button>CLEAR</button></div>
            </div>
        </div>    
    </body>
</html>
