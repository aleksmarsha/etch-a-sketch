<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <div id="together" >
            <div id="buttons">
                <button id="black" class="paint">BLACK COLOR</button>
                <button id="rainbow" class="paint">RAINBOW MADNESS</button>
                <button id="shadow" class="paint">SHADE IT</button>
                <button id="white" class="paint">RUB OUT</button>
                <button id="space" class="paint" >CLEAR EVERYTHING</button>
                <input type="color" id="pick" class="paint" oninput="pickColor(this.value)">
                <input id="modify" type="range" value="16" min="1" max="100" oninput="fillPaper(this.value)">
                <div id="slider"></div>
            </div>
            <div id="paper"></div>
        </div>   
    </body>
</html>
